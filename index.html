<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="row m-3">
                    <div class="col alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-5">
                        <label for="card#" class="form-label">Card #</label><br>
                        <input type="text" class="form-control" name="card#" id="card#" placeholder="XXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvc#" class="form-label">CVC</label><br>
                        <input type="text" class="form-control" name="cvc#" id="cvc#" placeholder="000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label><br>
                        <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-6">
                        <label for="fname" class="form-label">First Name</label><br>
                        <input type="text" class="form-control" name="fname" id="fname">
                    </div>
                    <div class="col-6">
                        <label for="lname" class="form-label">Last Name</label><br>
                        <input type="text" class="form-control" name="lname" id="lname">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label><br>
                        <input type="text" class="form-control" name="fname" id="fname">
                    </div>
                    <div class="col-3">
                        <label for="stateselector" class="form-label">State</label>
                        <select class="form-select" id="stateselector">
                            <option selected>Pick a state</option>
                            <option value="1">California</option>
                            <option value="2">Florida</option>
                            <option value="3">New York</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="Postalcode" class="form-label">Postal Code</label><br>
                        <input type="text" class="form-control" name="postalcode" id="postalcode">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-6">
                        <label for="cardacceptance" class="form-label">We accept:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i
                                    class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div class="text-muted">
                            <small>Add any notes here.</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-end mx-1" type="submit">Send</button>
                <button class="btn btn-secondary float-end mx-1" type="submit">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
